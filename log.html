<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Novus Horizons</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1560BD;
    }

    body {
      background: linear-gradient(135deg, #f4f7fb, #eef2f8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      background: #fff;
    }

    .login-header {
      background: var(--primary-color);
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    .login-header h3 {
      margin-bottom: 5px;
      font-weight: 700;
    }

    .login-body {
      padding: 30px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 14px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0f4fa0;
      border-color: #0f4fa0;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .btn-google {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      background: #fff;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      background: #f5f7fa;
    }

    .btn-google i {
      color: #ea4335;
    }

    .login-footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      <h3>Welcome Back</h3>
      <p class="mb-0">Sign in to your Novus account</p>
    </div>

    <div class="login-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none" style="color:#1560BD;">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="divider">OR</div>

      <button class="btn btn-google w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-google"></i> Sign in with Google
      </button>

      <div class="login-footer">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
